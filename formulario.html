<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Link de CSS-->
    <link href="css/formulario.css" rel = "stylesheet" type="text/css">
    <script src="js/main.js"></script>
    <title>Formulario de registro</title>
</head>
<body>
   <center><h1>SISTEMA DE VENTAS</h1></center>
    <!--El formulario-->
   <form class="my-form">
     <!--El contenedor-->
    <div class="container">
      <ul>
        <li>
          <select>
            <option selected disabled>Indique su Rol</option>
            <option value="VV">Vendedor</option>
            <option value="AA">Administrador</option>   
          </select>
        </li>
        <li>
          <select>
            <option selected disabled>¿Va registrar una venta?</option>
            <option value="YES">SI</option>
            <option value="NO">NO</option>   
          </select>
        </li>
        <li>
          <div class="grid grid-2">
            <input type="number" placeholder="ID" required>
            <input type="number" placeholder="Referencia Producto" required>
          </div>
        </li>    
        <li>
          <div class="grid grid-2">
            <input type="text" placeholder="Producto" required>
            <input type="number" placeholder="Cantidad" required>
          </div>
        </li> 
        <li>
          <textarea placeholder="Observación"></textarea>
        </li>   
        <li>
          <input type="checkbox" id="terms">
          <label for="terms">Confirmo la información <a href="#">Protocolo Interno.</a></label>
        </li>  
        <li>
          <div class="grid grid-3">
            <div class="required-msg">Campos obligatorios</div>
            <button class="btn-grid" type="submit" disabled>
              <span class="back">
                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/email-icon.svg" alt="">
              </span>
              <span class="front">Enviar</span>
            </button>
            <button class="btn-grid" type="reset" disabled>
              <span class="back">
                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/eraser-icon.svg" alt="">
              </span>
              <span class="front">Eliminar</span>
            </button> 
          </div>
        </li>    
      </ul>
    </div>
  </form>
  <footer>
    <div class="container">
      <small>Git: <span></span><a href="https://github.com/ruben8vargas/Team1MisionTic2022" target="_blank">ArgemiroVV</a>
      </small>
    </div>
  </footer>
</body>
</html>
